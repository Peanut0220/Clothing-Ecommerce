<!DOCTYPE html>
<style>
    /* menuNavbar*/
    .menu-nav {
        padding: 0 35px;
    }

    nav {
        position: sticky;
        top: 0;
        background: white;
    }

    nav.navBar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    .menu-nav .logo {
        width: 20%;
    }

    .menu-nav .logo img {
        width: 80%;
    }

    .menu-list {
        text-align: center;
    }

    .menu-list ul{
        display: flex;
    }

    .menu-list ul li {
        list-style: none;
        padding: 0 25px;
        font-size: 21px;
        letter-spacing: 4px;
    }

    .menu-list ul li a {
        text-decoration: none;
        color: black;
    }

    .menu-list ul li a:after {
        content: '';
        display: block;
        width: 0%;
        height: 2px;
        background: black;
        transition: 0.3s ease-out;
    }

    .menu-list ul li a:hover:after {
        width: 100%;
        transition: 0.2s ease-in;
    }

    .account-cart ul{
        display: flex;
    }

    .account-cart a{
        padding: 0 20px;
        font-size: 1.3em;
        color: black;
    }

    .account-cart a.searchbtn {
        cursor: pointer;
    }

    .account-cart a:hover {
        opacity: 0.7;
    }

    .search {
        padding: 0 20px;
        font-size: 1.3em;
        color: black;
        border: none;
        background: none;
        cursor: pointer;
    }

    .search-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        background-color: white;
        padding: 0 40px;
        opacity: 0;
        z-index: -1;
    }

    .buttons {
        padding: 15px 0;
    }

    .search-form {
        padding: 15px 0;
        display: flex;
        flex: 1 1 auto;
    }

    .searchButton {
        border: none;
        background: none;
        margin: 0;
        font-size: 20px;
        padding: 0 15px 0 0;
        cursor: pointer;
    }

    .searchBox {
        border: none;
        width: 100px;
        flex: 1 1 auto;
        border-bottom: 1px solid;
    }

    .search-container input {
        font-size: 17px;
    }

    .search-container input:focus{
        outline: none;
    }

    .closeButton {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 0 15px;
    }

    .isActive {
        opacity: 1;
        z-index: 1;
    }
</style>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <nav>
        <div class="navbar-container" id="navbarOverlay">
            <div class="menu-nav">
                <nav class="navBar">
                    <div class="logo">
                        <a href="staffHome.jsp"><img src="material/image/logo-black(1).png"></a>
                    </div>
                    <div class="menu-list">
                        <ul class="categories">
                            <li><a href="staff.jsp">Staff</a></li>
                            <li><a href="customer.jsp">Customer</a></li>
                            <li><a href="staffProduct.jsp">Product</a></li>
                            <li><a href="staffSalesRecord.jsp">Sales Record</a></li>
                        </ul>
                    </div>
                    <div class="account-cart">
                        <a href="staffProfile.jsp"><i class="fa-solid fa-user"></i></a>
                        <a href="Logout.jsp"><i class="fa-solid fa-sign-out"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </nav>
</html>
